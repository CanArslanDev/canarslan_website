<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/index.html")
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => console.error("Error loading index.html:", error));
        });
    </script>
</head>

<body>
    <h1>Loading...</h1>
</body>

</html>
